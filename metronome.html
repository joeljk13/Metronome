<!DOCTYPE HTML>
<html>
    <head>
        <title>Metronome</title>

        <link rel="stylesheet" type="text/css" href="metronome.css"></link>

        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="metronomui.js"></script>
    </head>

    <body>
        <noscript>
            You must enable Javascript for this metronome to work.
        </noscript>

        <div class="table">
            <div id="labels">
                <div class="cell label time-signature" title="Time Signature">
                    Time Signature
                </div>

                <div class="cell label beats-per-minute" title="Beats Per Minute">
                    BPM
                </div>

                <div class="cell label number-of-measures" title="Number of Measures">
                    Number of Measures
                </div>

                <div class="cell label tools" title="Tools">
                    Tools
                </div>
            </div>
        </div>

        <script type="text/javascript" src="metronome.js"></script>
    </body>
</html>
